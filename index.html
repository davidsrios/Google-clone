<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">    
    <link rel="shortcut icon" type="image/png" href="./assets/gsa_android_144dp.png">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
                <li class="mail-button">
                    <a href="https://mail.google.com/mail/&ogbl">Imágenes</a>
                </li>
                <li>
                    <a href="https://www.google.com.gt/intl/es/about/products">
                        <span class="material-icons">
                        apps
                        </span>
                    </a>
                </li>
                <li>
                   <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/">
                    <img src="./assets/photo.png" alt="User">
                   </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="./assets/googlelogo_color_160x56dp.png" alt="Google logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
               <!-- <a class="search-icon"><span class="material-icons">search</span></a> -->
                <input type="text">
                <span class="mic-icon"></span>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
            <p class="offered-by">Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
        </section>
    </main>
    <footer>
        <ul class="footer-location">
            <li><a href="">Guatemala</a></li>
        </ul>
        <ul class="footer-left">
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
